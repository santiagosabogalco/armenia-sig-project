<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" type='text/css' href="map.css">

    <link rel="stylesheet" href="./Leaflet-MiniMap-master/src/Control.MiniMap.css">

    <link rel="stylesheet" href="./Leaflet.Legend-master/src/leaflet.legend.css">

    <title>Encuestas Origen-Destino</title>
</head>
<body>

    <div id="logo">
        <img class="logo" src="./assets/images/logoImage.png" alt="logo Uniquindio">
    </div>

    <h1>Encuestas Origen-Destino Proyecto PMMSS Armenia</h1>


    <select name="select-location" id="select-location">
        <option value="-1">Seleccione un viaje</option>
        <option data-ruta="1" value="4.5516480090002185, -75.6622728430151">Trayecto 1</option>
        <option data-ruta="2" value="3.8778541516885285,-76.97015338614028">Trayecto 2</option>
        <option data-ruta="3" value="3.8960252177801045,-76.29399155977883">Trayecto 3</option>
        <option data-ruta="4" value="3.442803399212248,-76.53381666793454">Trayecto 4</option>
    </select>


    <div id="map"></div>

    <div id="banner">
        <img class="banner" src="./assets/images/downImage.png" alt="banner Uniquindio">
    </div>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script> 
    
     <script src="./Leaflet-MiniMap-master/src/Control.MiniMap.js"></script>
     <script src="./Leaflet.Legend-master/src/leaflet.legend.js"></script>
     <script src="map.js"></script>
</body>
</html>
